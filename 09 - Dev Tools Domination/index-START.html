<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    // Interpolated
    console.log('Hello I am a %s string!', '💩');
    // Styled
    console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue')
    // warning!
    console.warn('OH NOOO')
    // Error :|
    console.error('SHIT!!')
    // Info
    console.info('악어는 3~4명을 먹어요 per year')
    // Testing
    /// 먼가 테스팅하고 시을땡
    console.assert(1===2,'이거 잘못된 거야!');
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch!'),'이거 잘못된거여~');

    // clearing
    // console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    // console.clear();
    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`개이름은 ${dog.name}`);
      console.log(`${dog.name}는 ${dog.age} 살이야`);
      console.log(`${dog.name}는 ${dog.age*7} 살이 아니야`);
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('steve');
    console.count('steve');
    console.count('Wes');
    console.count('Wes');
    console.count('steve');
    console.count('Wes');
    console.count('Wes');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
  </script>
</body>
</html>
