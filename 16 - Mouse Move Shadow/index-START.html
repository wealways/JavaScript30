<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ğŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = document.querySelector('h1');
  const walk = 500; //100px
  function shadow(e) {
    // const width = hero.offsetWidth;
    // const height = hero.offsetHeight;
    const { offsetWidth:width, offsetHeight:height} = hero;
    let {offsetX:x,offsetY:y} = e;

    // offsetì´ë¼ëŠ” ê²Œ ì–´ë–¤ íƒœê·¸ ì•ˆì—ì„œì˜ ìœ„ì¹˜ë¥¼ ë‚˜íƒ€ë‚´ë‚˜ë´!!
    // ì „ì²´ íƒœê·¸ì™€ woah ìœ„ì¹˜ì—ì„œë³´ë©´ ì´ìƒí• ê±¸?
    // console.log(x,y);
    
    // console.log(this,e.target)
    // console.log(e.target.offsetLeft)
    if(this!==e.target){
      x = x+e.target.offsetLeft;
      y = y+e.target.offsetTop;
    }
    // console.log(x,y);
    const xWalk = Math.round(x/width * walk) - (walk/2);
    const yWalk = Math.round(y/height * walk) - (walk/2);
    // console.log(xWalk,yWalk);

    text.style.textShadow = `
    ${xWalk}px ${yWalk}px 0 rgba(255,0,255,7),
    ${xWalk*-1}px ${yWalk}px 0 rgba(0,255,255,7),
    ${yWalk}px ${xWalk*-1}px 0 rgba(0,255,0,7),
    ${yWalk*-1}px ${xWalk}px 0 rgba(0,0,255,7)
    `


  }
  hero.addEventListener('mousemove',shadow);
</script>
</body>
</html>
